<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="slider-1" >
    <section id="slider-1">
      <div class="quote">
          <figure>
            <img src="images/pattern-quotes.svg" class="quote-icon" alt="">
          </figure>
         <p class="quote-text1" id="quote-text1"> “ I’ve been interested in coding for a while <br> but never taken the jump, until now. 
  I <br> couldn’t recommend this course enough. <br> I’m now in the job of my dreams and so <br>
  excited about the future. ”
        </p>
        
        <div>
          <span class="quote-name" id="quote-name">Tanya Sinclair </span> <span id="role">UX Engineer </span>
      </div>
      </div>
      <figure>
        <img src="images/pattern-bg.svg" class="pattern-bg" alt="">
      </figure>
      <figure>
        <img name="tanya" src="images/image-tanya.jpg" id="tanya" data-aos="fade-left" class="tanya" alt="Image of a UX Engineer named Tanya">
      </figure>

          <figure class="icons">
            <img src="images/icon-prev.svg" class="icon-prev" id="icon-prev" ialt="">
            <img src="images/icon-next.svg" class="icon-next" id="icon-next" alt="">
          </figure>
    </section>

    <footer>
      <figure>
        <img src="images/pattern-curve.svg" class="pattern-curve alt="">
      </figure>
    </footer>

  </main>
  
  <aside class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Franklyn Okenwa</a>.
  </aside>
  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      offset:400,
      duration:1000
    }); 
  </script>
  <script src="script.js"></script>

</body>
</html>
